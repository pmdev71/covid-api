<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Update By API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center w-50 mx-auto bg-success">Global Covid Summary</h1>
    <!-- global report section -->
    <section id="global-summary" class="w-50 mx-auto bg-light">

    </section>

    

    
    <h1 class="text-center  w-50 mx-auto mt-5 btn-warning">Search Country Covid Result</h1>
    <!-- search section -->
    <section class="w-50 mx-auto">
        <select id="selector" class="form-select bg-light" aria-label="Default select example">
     
          </select>
          <button id="btn" class="btn btn-primary mt-2">Check</button>
    </section>
    <!-- search result section -->
    <section id="update-section" class="w-50 mx-auto bg-light">

    </section>

    <!-- all country summary -->
    <h1 class="text-center w-50 mx-auto bg-info mt-5">All Country Covid Summary</h1>
    <section id="table-data" class="w-50 mx-auto">
        <table class="table table-success table-striped my-5">
            <thead>
              <tr>
                <th scope="col">Country</th>
                <th scope="col">Total Confirmed</th>
                <th scope="col">Total Death</th>
                <th scope="col">Total Recover</th>
              </tr>
            </thead>
            <tbody id="table-body">
             <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> -->  
            </tbody>
          </table>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/covid.js"></script>
</body>
</html>
